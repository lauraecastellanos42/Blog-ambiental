<div class="container">
  <h2 mat-dialog-title>{{ title }} tipo</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>

<form [formGroup]="formTipo" (ngSubmit)="addEditTipo()">
  <mat-dialog-content>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input
            formControlName="nombre"
            matInput
            placeholder="Ingrese nombre del tipo"
            autocomplete="off"
          />
        </mat-form-field>
        <div class="error">
          <span
            *ngIf="
              formTipo.get('nombre')?.hasError('required') &&
              formTipo.get('nombre')?.touched
            "
          >
            El campo es <strong>requerido</strong>
          </span>
          <span *ngIf="formTipo.get('login')?.hasError('maxlength')">
            El campo no debe tener mas de <strong>50 caracteres</strong>
          </span>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
    <button type="submit" [disabled]="formTipo.invalid" mat-button>
      Agregar
    </button>
  </mat-dialog-actions>
</form>
