<div class="container-fluid">
  <mat-toolbar>
    <span>Art√≠culos</span>
  </mat-toolbar>
  <!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->
</div>

<div class="flex justify-center items-center">
  <div class="w-[40%] mb-20">
    <div class="flex justify-center items-center gap-x-4">
      <mat-form-field class="w-full">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
          autocomplete="off"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        routerLink="/dashboard/crear-articulo"
      >
        <mat-icon>add</mat-icon> Agregar
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
          <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element"
            style="text-align: right"
            class="flex items-center justify-center"
            class="h-[50px]"
          >
            <a
              class="cursor-pointer text-indigo-800"
              (click)="editArticulo(element.id)"
              matTooltip="Editar Articulo"
              aria-label="Button that displays a tooltip when focused or hovered over"
            >
              <mat-icon>edit</mat-icon></a
            >
            <a
              class="cursor-pointer text-red-600"
              (click)="deleteArticulo(element.id)"
              matTooltip="Eliminar Articulo"
              aria-label="Button that displays a tooltip when focused or hovered over"
              ><mat-icon>delete</mat-icon></a
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
