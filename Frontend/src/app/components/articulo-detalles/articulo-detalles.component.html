<div class="container">
  <h1>Detalles del Artículo</h1>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

  <div *ngIf="articulo && !loading" class="article-card">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ articulo.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ articulo.fecha | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Mostrar Imágenes -->
        <div *ngIf="(articulo.imagenesDTO ?? []).length > 0; else noImagenes">
          <img
            *ngFor="let imagen of articulo.imagenesDTO ?? []"
            [src]="'data:' + imagen.mime + ';base64,' + imagen.contenido"
            alt="{{ imagen.name }}"
            class="thumbnail"
          />
        </div>
        <ng-template #noImagenes>
          <p>No hay imágenes disponibles</p>
        </ng-template>

        <!-- Mostrar Párrafos -->
        <div *ngIf="(articulo.parrafosDTO ?? []).length > 0; else noParrafos">
          <p *ngFor="let parrafo of articulo.parrafosDTO ?? []">
            {{ parrafo.cuerpo }}
          </p>
        </div>
        <ng-template #noParrafos>
          <p>No hay párrafos disponibles</p>
        </ng-template>

        <!-- Mostrar Temáticas -->
        <div *ngIf="(articulo.tematicasDTO ?? []).length > 0; else noTematicas">
          <p *ngFor="let tematica of articulo.tematicasDTO ?? []" class="tag">
            {{ tematica.nombre }}
          </p>
        </div>
        <ng-template #noTematicas>
          <p>No hay temáticas disponibles</p>
        </ng-template>

        <!-- Mostrar Tipos -->
        <div *ngIf="(articulo.tiposDTO ?? []).length > 0; else noTipos">
          <p *ngFor="let tipo of articulo.tiposDTO ?? []" class="tag">
            {{ tipo.nombre }}
          </p>
        </div>
        <ng-template #noTipos>
          <p>No hay tipos disponibles</p>
        </ng-template>
      </mat-card-content>
    </mat-card>
    <button
      style="display: flex; margin: 16px auto"
      mat-raised-button
      color="primary"
      routerLink="/index"
    >
      Volver a la lista
    </button>
  </div>
</div>
